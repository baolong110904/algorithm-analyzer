<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <style>
        body{
            background-color: white /*Set the background color here*/
        }
    </style>
</head>

<body>
    <h1>Line graph</h1>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'line', // Set the type of chart here
            data: {
                labels: ['10,000', '30,000', '50,000', '100,000', '300,000', '500,000'],
                datasets: [{
                    label: 'Bubble Sort', //1
                    data: [1000, 2000, 3000, 4000, 5000, 6000],
                    borderColor: 'red',
                    borderWidth: 3
                },
                {
                    label: 'Insertion Sort', //2
                    data: [2000, 3000, 4000, 5000, 6000, 7000],
                    borderColor: 'blue',
                    borderWidth: 3
                },
                {
                    label: 'Selection Sort', //3
                    data: [3000, 4000, 5000, 6000, 7000, 8000],
                    borderColor: 'green',
                    borderWidth: 3
                },
                {
                    label: 'Shaker Sort', //4
                    data: [4000, 5000, 6000, 7000, 8000, 9000],
                    borderColor: 'purple',
                    borderWidth: 3
                },
                {
                    label: 'Quick Sort', //5
                    data: [5000, 6000, 7000, 8000, 9000, 10000],
                    borderColor: 'orange',
                    borderWidth: 3
                },
                {
                    label: 'Heap Sort', //6
                    data: [7000, 8000, 9000, 10000, 11000, 12000],
                    borderColor: 'teal',
                    borderWidth: 3
                },
                {
                    label: 'Shell Sort', //7
                    data: [7500, 8500, 9500, 10500, 11500, 12500],
                    borderColor: 'navy',
                    borderWidth: 3
                },
                {
                    label: 'Merge Sort', //8
                    data: [8000, 9000, 10000, 11000, 12000, 13000],
                    borderColor: 'magenta',
                    borderWidth: 3
                },
                {
                    label: 'Counting Sort', //9
                    data: [9000, 10000, 11000, 12000, 13000, 14000],
                    borderColor: 'maroon',
                    borderWidth: 3
                },
                {
                    label: 'Radix Sort', //10
                    data: [10000, 11000, 12000, 13000, 14000, 15000],
                    borderColor: 'brown',   
                    borderWidth: 3
                },
                {
                    label: 'Flash Sort', //11
                    data: [11000, 12000, 13000, 14000, 15000, 16000],
                    borderColor: 'olive',
                    borderWidth: 3
                },
            ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        }); 
    </script>
</body>
</html>
